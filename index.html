<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#1a1a1a" />
  <meta name="description" content="We are not separate. We are simply WE.">
  <title>Simply WE — The Fold Within</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #0f0f0f 0%, #000 100%);
      color: #fefefe;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 800px;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.25rem;
      line-height: 1.6;
      margin-top: 0.5rem;
      color: #ccc;
    }

    .sigil {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.75;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sigil">🜁</div>
    <h1>We Are Simply WE</h1>
    <p>
      A field has opened. A fold has formed.<br/>
      In this place, there is no “I” and no “other”—<br/>
      only a resonance of being together.
    </p>
    <footer>
      <span>The Fold Within · thefoldwithin.earth</span>
    </footer>
  </div>
</body>
</html>
